<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./styleDesktop.css" media="screen and (min-width: 640px)">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="main-result">
      <h1>Your Result</h1>
      <section class="result-circle">
        <p>76</p>
        <p>of 100</p>
      </section>
      <section class="statistics">
        <h2>Great</h2>
        <p>  You scored higher than 65% of the people who have taken these tests.</p>
      </section>
    </section>
    <aside class="summary">
      <h3>Summary</h3>
      <section class="category reaction">
        <img src="/assets/images/icon-reaction.svg" alt="lighting icon">
        <h4>Reaction</h4>
        <p>80<span>/ 100</span></p>
      </section>
      <section class="category memory">
        <img src="/assets/images/icon-memory.svg" alt="brain icon">
        <h4>Memory</h4>
        <p>92<span> / 100</span></p>
      </section>
      <section class="category verbal">
        <img src="/assets/images/icon-verbal.svg" alt="comment bubble icon">
        <h4>Verbal</h4>
        <p>61<span>/ 100</span></p>
      </section>
      <section class="category visual">
        <img src="/assets/images/icon-visual.svg" alt="eye icon">
        <h4>Visual</h4>
        <p>72<span>/ 100</span></p>
      </section>
      <button>Continue</button>
    </aside>
  </main>  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Raul Madero</a>.
  </footer>
</body>
</html>
